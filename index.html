<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
        <button>Dark/Light</button>
    </header>

    <main>
      <div>
        <form>
          <input type="text" placeholder="Search city..." name="search">
          <button type="submit">Search</button>
        </form>
      </div>
      <section>
        <p>Forecast for...</p>
        <button>Today</button>
        <button>Next 5 days</button>
        <div>Today</div>
        <div>Rest of week</div>
      </section>
      <section>
        <p>Map</p>
      </section>
      <section>
        <h2>Recently searched</h2>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </section>
    </main>

    <footer>&copy 505laura</footer>
  </body>
</html>
